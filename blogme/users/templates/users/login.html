{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h2>Login Page</h2>
					  <form method="POST">
					  	{% csrf_token %}
					  	{{ form|crispy }}
					  	<button type="submit" class="btn btn-success">LOGIN</button>
					  </form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
